<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixabay</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="headerTitle">
            <h2>Graphic resources for everyone </h2>
            <h4>Find the ideal stock photo by browsing our stock photography collection.
            </h4>
        </div>
        <div class="search">
            <form name="queryLine" class="queryLineForm">
                <div class="inputBtnLine">

                    <input type="text" name='queryField' id="queryField" autocomplete="off">
                    <label name='searchLine'>Search images, vectors, videos and music</label>

                </div>
                <div class="lineDiv">

                    <div class="radioLine">
                        <label for="popular">Popular
                <input type="radio" name="popular_new" id="popular" value="popular">
            </label>
                        <label for="new">New
                <input type="radio" name="popular_new" id="new" value="latest">
            </label>
                    </div>
                    <div class="inputBtn">
                        <input type="submit" value="search">
                    </div>
                </div>
            </form>
        </div>
    </header>
    <div class="content_wrapper">

    </div>
    <div class="pagination_wrapper">

    </div>

    <script src="script.js"></script>
</body>

</html>
